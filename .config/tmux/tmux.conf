set-option -sa terminal-overrides ",xterm*:Tc"

set -g default-terminal "tmux-256color"
set -g mode-keys vi
set -g mouse on

# change prefix key
unbind C-b
set -g prefix C-a
bind C-space send-prefix

# restore ctrl-l to clear screen
unbind -n C-l

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# change pane split keys
unbind '"'
unbind '%'
bind 'h' split-window -h -c "#{pane_current_path}"
bind 'v' split-window -v -c "#{pane_current_path}"

# tokyo tmux plugin options
set -g @tokyo-night-tmux_transparent 1
set -g @tokyo-night-tmux_window_id_style hsquare
set -g @tokyo-night-tmux_pane_id_style dsquare
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_show_git 1
set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_iface "en0"
set -g @tokyo-night-tmux_netspeed_showip 0
set -g @tokyo-night-tmux_netspeed_refresh 1
# tpm plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "janoamaral/tokyo-night-tmux"
# init tpm
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
